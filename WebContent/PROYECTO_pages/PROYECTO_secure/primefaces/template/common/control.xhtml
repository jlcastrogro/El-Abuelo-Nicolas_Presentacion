<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<h1>#{titulo}</h1>
	<p id="descripcion">#{descripcion}</p>
	<section class="row" style="float:right;"> 
		<button class="btn btn-success" type="button" onClick="location.href='./#{archivoC}'" 	style="display: #{visibleC};">Registrar	</button>
		<button class="btn btn-primary" type="button" onClick="location.href='./#{archivoA}'"	style="display: #{visibleA};">Actualizar</button>
		<button class="btn btn-danger" 	type="button" onClick="location.href='./#{archivoE}'"	style="display: #{visibleE};">Eliminar	</button>
	</section>
</body>

</html>
