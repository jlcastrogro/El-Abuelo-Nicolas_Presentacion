<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/layout.xhtml">
	<ui:define name="content">
		<ui:include
			src="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/control.xhtml">
			<ui:param name="titulo" value="Registrar"></ui:param>
			<ui:param name="descripcion" value="Formulario de Cliente" />
			<ui:param name="archivoC" value='createCliente.xhtml' />
			<ui:param name="archivoA" value='updateCliente.xhtml' />
			<ui:param name="archivoE" value='deleteCliente.xhtml' />
			<ui:param name="visibleC" value="none" />
		</ui:include>
		
		<h:form>
    <p:panel id="panel" header="Nuevo cliente">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="nombre" value="Nombre:" />
            <p:inputText id="nombre" value="#{clienteBean.nombre}" required="true" label="Nombre">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="nombre" display="icon" />
            
            <p:outputLabel for="pais" value="Pais:" />
            <p:inputText id="pais" value="#{clienteBean.pais}" required="true" label="Pais">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="pais" display="icon" />
            
            <p:outputLabel for="estado" value="Estado:" />
            <p:inputText id="estado" value="#{clienteBean.estado}" required="true" label="Estado">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="estado" display="icon" />
            
            <p:outputLabel for="ciudad" value="Ciudad:" />
            <p:inputText id="ciudad" value="#{clienteBean.ciudad}" required="true" label="Ciudad">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="ciudad" display="icon" />
            
            <p:outputLabel for="colonia" value="Colonia:" />
            <p:inputText id="colonia" value="#{clienteBean.colonia}" required="true" label="Colonia">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="colonia" display="icon" />
            
            <p:outputLabel for="calle" value="Calle:" />
            <p:inputText id="calle" value="#{clienteBean.calle}" required="true" label="Calle">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="calle" display="icon" />
            
            <p:outputLabel for="numero" value="Numero:" />
            <p:inputText id="numero" value="#{clienteBean.numero}" required="true" label="Numero">
                <f:validateRegex pattern="^[0-9]+$" />
            </p:inputText>
            <p:message for="numero" display="icon" />
            
            <p:outputLabel for="contacto" value="Contacto:" />
            <p:inputText id="contacto" value="#{clienteBean.contacto}" label="Contacto" required="true">
                <f:validateLength minimum="2" />
                <p:ajax update="msgLastname" event="keyup" />
            </p:inputText>
            <p:message for="contacto" id="msgLastname" display="icon" />
            
            <p:outputLabel for="telefono" value="Telefono:" />
            <p:inputText id="telefono" value="#{clienteBean.telefono}" required="true" label="Telefono">
                <f:validateRegex pattern="^[0-9]+$" />
            </p:inputText>
            <p:message for="telefono" display="icon" />
            
            <p:outputLabel for="email" value="Email:" />
            <p:inputText id="email" value="#{clienteBean.email}" required="true" label="Email">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="email" display="icon" />
            
            <p:outputLabel for="rfc" value="Rfc:" />
            <p:inputText id="rfc" value="#{clienteBean.rfc}" required="true" label="RFC">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="rfc" display="icon" />
 
        </h:panelGrid>
 
        <p:commandButton type="submit" value="Registrar"  actionListener="#{clienteBean.save}" icon="ui-icon-check" update="panel">
        	<p:resetInput target="panel" />
        </p:commandButton>
    </p:panel>
</h:form>
	</ui:define>
</ui:composition>
</html>
