<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/layout.xhtml">
	<ui:define name="content">
		<ui:include
			src="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/control.xhtml">
			<ui:param name="titulo" value="Registrar"></ui:param>
			<ui:param name="descripcion" value="Formulario de Producto" />
			<ui:param name="archivoC" value='createProducto.xhtml' />
			<ui:param name="archivoA" value='updateProducto.xhtml' />
			<ui:param name="archivoE" value='deleteProducto.xhtml' />
			<ui:param name="visibleC" value="none" />
		</ui:include>
		
		<h:form>
    <p:panel id="panel" header="Nuevo producto">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="tipo" value="Tipo:" />
            <p:inputText id="tipo" value="#{productoBean.tipo}" required="true" label="Tipo">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="tipo" display="icon" />
            
            <p:outputLabel for="marca" value="Marca:" />
            <p:inputText id="marca" value="#{productoBean.marca}" required="true" label="Marca">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="marca" display="icon" />
            
            <p:outputLabel for="costocompra" value="Costocompra:" />
            <p:inputText id="costocompra" value="#{productoBean.costocompra}" required="true" label="Costocompra">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="costocompra" display="icon" />
            
            <p:outputLabel for="costoventa" value="Costoventa:" />
            <p:inputText id="costoventa" value="#{productoBean.costoventa}" required="true" label="Costoventa">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="costoventa" display="icon" />
            
            <p:outputLabel for="existencia" value="Existencia:" />
            <p:inputText id="existencia" value="#{productoBean.existencia}" required="true" label="existencia">
                <f:validateRegex pattern="^[0-9]+$" />
            </p:inputText>
            <p:message for="existencia" display="icon" />
            
 
        </h:panelGrid>
 
        <p:commandButton type="submit" value="Registrar"  actionListener="#{productoBean.save}" icon="ui-icon-check" update="panel">
        	<p:resetInput target="panel" />
        </p:commandButton>
    </p:panel>
</h:form>
	</ui:define>
</ui:composition>
</html>
