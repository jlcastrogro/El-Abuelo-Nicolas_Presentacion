<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/layout.xhtml">
	<ui:define name="content">
		<ui:include
			src="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/control.xhtml">
			<ui:param name="titulo" value="Compra"></ui:param>
			<ui:param name="descripcion" value="Seleccionar en la lista desplegable el id del registro a borrar y 
				despuÃ©s hacer clic en Borrar." />
			<ui:param name="archivoC" value='createCompra.xhtml' />
			<ui:param name="archivoA" value='updateCompra.xhtml' />
			<ui:param name="archivoE" value='deleteCompra.xhtml' />
			<ui:param name="visibleE" value="none" />
		</ui:include>
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<p:dataTable id="compra" var="compr"
				value="#{compraBean.getCompraList()}" editable="false"
				style="margin-bottom:20px">
				<f:facet name="header">
					Compra
				</f:facet>
				<p:column headerText="Id" style="width:50px">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{compr.id}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText id="compraInput" value="#{compr.id}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Id Proveedor">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{compr.idproveedor}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{compr.idproveedor}" style="width:100%"
								label="IdProveedor" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Fecha">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{compr.fecha}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{compr.fecha}" style="width:100%"
								label="Fecha" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Precio Total">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{compr.total}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{compr.total}" style="width:100%"
								label="Precio Total" />
						</f:facet>
					</p:cellEditor>
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
