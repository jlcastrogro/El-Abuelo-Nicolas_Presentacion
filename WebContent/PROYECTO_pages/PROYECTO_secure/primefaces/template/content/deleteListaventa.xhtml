<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/layout.xhtml">
	<ui:define name="content">
		<ui:include
			src="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/control.xhtml">
			<ui:param name="titulo" value="Lista de Ventas"></ui:param>
			<ui:param name="descripcion" value="PÃ¡gina de control de Lista de Ventas" />
			<ui:param name="archivoA" value='updateListaventa.xhtml' />
			<ui:param name="archivoC" value='createListaventa.xhtml' />
			<ui:param name="archivoE" value='deleteListaventa.xhtml' />
			<ui:param name="visibleE" value="none" />
		</ui:include>
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<p:dataTable id="listaventa" var="lisven"
				value="#{listaventaBean.getListaventaList()}" editable="false"
				style="margin-bottom:20px">
				<f:facet name="header">
					Lista de Ventas
				</f:facet>
				<p:column headerText="Id" style="width:50px">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{lisven.id}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText id="listaventaInput" value="#{lisven.id}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Id Compra">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{lisven.idventa}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{lisven.idventa}" style="width:100%"
								label="IdCompra" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Id Producto">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{lisven.idproducto}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{lisven.idproducto}" style="width:100%"
								label="IdProducto" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Cantidad">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{lisven.cantidad}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{lisven.cantidad}" style="width:100%"
								label="Cantidad" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Subtotal">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{lisven.subtotal}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{lisven.subtotal}" style="width:100%"
								label="Subtotal" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
