<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/layout.xhtml">
	<ui:define name="content">
		<ui:include
			src="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/control.xhtml">
			<ui:param name="titulo" value="Productos" />
			<ui:param name="descripcion" value="PÃ¡gina de control de Productos" />
			<ui:param name="archivoA" value='updateProducto.xhtml' />
			<ui:param name="archivoC" value='createProducto.xhtml' />
			<ui:param name="archivoE" value='deleteProducto.xhtml' />
		</ui:include>
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<p:dataTable id="productos" var="prod"
				value="#{productoBean.getProductoList()}" editable="false"
				style="margin-bottom:20px">
				<f:facet name="header">
				Productos
			</f:facet>
				<p:column headerText="Id" style="width:50px">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{prod.id}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText id="productoInput" value="#{prod.id}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Tipo">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{prod.tipo}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{prod.tipo}" style="width:100%" label="Tipo" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Marca">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{prod.marca}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{prod.marca}" style="width:100%"
								label="Marca" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Costo">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{prod.costo}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{prod.costo}" style="width:100%"
								label="Costo" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Existencia">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{prod.existencia}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{prod.existencia}" style="width:100%"
								label="Existencia" />
						</f:facet>
					</p:cellEditor>
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
