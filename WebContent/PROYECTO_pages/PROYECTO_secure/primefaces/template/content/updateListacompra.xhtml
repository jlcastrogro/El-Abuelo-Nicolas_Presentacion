<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/layout.xhtml">
	<ui:define name="content">
		<ui:include
			src="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/control.xhtml">
			<ui:param name="titulo" value="Lista de Compras"></ui:param>
			<ui:param name="descripcion"
				value="Para realizar la actualización de un registro, en la última columna de la derecha, hacer clic sobre 
				el ícono de lápiz para editar. Al finalizar la edición, regresar a la última columna de la derecha y hacer 
				clic sobre el ícono de aceptar." />
			<ui:param name="archivoA" value='updateListacompra.xhtml' />
			<ui:param name="archivoC" value='createListacompra.xhtml' />
			<ui:param name="archivoE" value='deleteListacompra.xhtml' />
			<ui:param name="visibleA" value="none" />
		</ui:include>
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<p:dataTable id="listacompra" var="listacmpr"
				value="#{listacompraBean.getListacompraList()}" editable="true"
				widgetVar="updatelistacompraTab" rowKey="#{listacmpr.id}"
				resizableColumns="true" selectionMode="single">

				<p:ajax event="rowSelect" listener="#{listacompraBean.onRowSelect}"
					update=":form:msgs" />
				<p:ajax event="rowUnselect"
					listener="#{listacompraBean.onRowUnselect}" update=":form:msgs" />
					
				<p:ajax event="rowEdit" listener="#{listacompraBean.onRowEdit}" update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{listacompraBean.onRowCancel}" update=":form:msgs" />

				<f:facet name="header">
				Clientes
				<p:outputPanel>
						<h:outputText value="Busqueda general:" />
						<p:inputText id="globalFilter"
							onkeyup="PF('updatelistacompraTab').filter()" style="width:150px"
							placeholder="" />
					</p:outputPanel>
				</f:facet>

				<p:column headerText="Id" sortBy="#{listacmpr.id}" filterBy="#{listacmpr.id}">
					<f:facet name="output">
							<h:outputText value="#{listacmpr.id}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText id="listacompraInput" value="#{listacmpr.id}"
								style="width:100%" />
						</f:facet>
				</p:column>
				<p:column headerText="Id Compra" sortBy="#{listacmpr.idcompra}" filterBy="#{listacmpr.idcompra}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{listacmpr.idcompra}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{listacmpr.idcompra}" label="Id Compra"/>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Producto" sortBy="#{listacmpr.tipo}" filterBy="#{listacmpr.tipo}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{listacmpr.tipo}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{listacmpr.tipo}" label="Tipo"/>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Marca" sortBy="#{listacmpr.marca}" filterBy="#{listacmpr.marca}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{listacmpr.marca}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{listacmpr.marca}" label="Marca"/>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Cantidad" sortBy="#{listacmpr.cantidad}" filterBy="#{listacmpr.cantidad}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{listacmpr.cantidad}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{listacmpr.cantidad}" label="Cantidad"/>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Subtotal" sortBy="#{listacmpr.subtotal}" filterBy="#{listacmpr.subtotal}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{listacmpr.subtotal}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{listacmpr.subtotal}" label="Subtotal"/>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
