<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/layout.xhtml">
	<ui:define name="content">
		<ui:include
			src="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/control.xhtml">
			<ui:param name="titulo" value="Actualizar Productos" />
			<ui:param name="descripcion"
				value="Para realizar la actualización de un registro, en la última columna de la derecha, hacer clic sobre 
				el ícono de lápiz para editar. Al finalizar la edición, regresar a la última columna de la derecha y hacer 
				clic sobre el ícono de aceptar." />
			<ui:param name="archivoA" value='updateProducto.xhtml' />
			<ui:param name="archivoC" value='createProducto.xhtml' />
			<ui:param name="archivoE" value='deleteProducto.xhtml' />
			<ui:param name="visibleA" value="none" />
		</ui:include>
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<p:dataTable id="productos" var="prod"
				value="#{productoBean.getProductoList()}" editable="true"
				widgetVar="updateproductoTab" rowKey="#{prod.id}"
				resizableColumns="true" selectionMode="single">

				<p:ajax event="rowSelect" listener="#{productoBean.onRowSelect}"
					update=":form:msgs" />
				<p:ajax event="rowUnselect"
					listener="#{productorBean.onRowUnselect}" update=":form:msgs" />
				
				<p:ajax event="rowEdit" listener="#{productoBean.onRowEdit}"
					update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{productoBean.onRowCancel}"
					update=":form:msgs" />

				<f:facet name="header">
					Productos
					<p:outputPanel>
						<h:outputText value="Busqueda general:" />
						<p:inputText id="globalFilter"
							onkeyup="PF('updateproductoTab').filter()" style="width:150px"
							placeholder="" />
					</p:outputPanel>
				</f:facet>
				<p:column headerText="Id" sortBy="#{prod.id}" filterBy="#{prod.id}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{prod.id}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText id="productoInput" value="#{prod.id}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Tipo" sortBy="#{prod.tipo}" filterBy="#{prod.tipo}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{prod.tipo}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{prod.tipo}" label="Tipo"/>
						</f:facet>
					</p:cellEditor>	
				</p:column>

				<p:column headerText="Marca" sortBy="#{prod.marca}" filterBy="#{prod.marca}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{prod.marca}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{prod.marca}" label="Marca"/>
						</f:facet>
					</p:cellEditor>	
				</p:column>
        
				<p:column headerText="Costo de Compra" sortBy="#{prod.costocompra}" filterBy="#{prod.costocompra}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{prod.costocompra}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{prod.costocompra}" label="Costo Compra"/>
						</f:facet>
					</p:cellEditor>	
				</p:column>
				
				<p:column headerText="Costo de Venta" sortBy="#{prod.costoventa}" filterBy="#{prod.costoventa}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{prod.costoventa}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{prod.costoventa}" label="Costo Venta"/>
						</f:facet>
					</p:cellEditor>	
				</p:column>

				<p:column headerText="Existencia" sortBy="#{prod.existencia}" filterBy="#{prod.existencia}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{prod.existencia}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{prod.existencia}" label="Existencia"/>
						</f:facet>
					</p:cellEditor>	
				</p:column>
				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
