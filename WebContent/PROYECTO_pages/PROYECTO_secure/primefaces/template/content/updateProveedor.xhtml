<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/layout.xhtml">
	<ui:define name="content">
		<ui:include
			src="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/control.xhtml">
			<ui:param name="titulo" value="Proveedores" />
			<ui:param name="descripcion" value="Para realizar la actualización de un registro, en la última columna de la derecha, hacer clic sobre 
				el ícono de lápiz para editar. Al finalizar la edición, regresar a la última columna de la derecha y hacer 
				clic sobre el ícono de aceptar." />
			<ui:param name="archivoA" value='updateProveedor.xhtml' />
			<ui:param name="archivoC" value='createProveedor.xhtml' />
			<ui:param name="archivoE" value='deleteProveedor.xhtml' />
			<ui:param name="visibleA" value="none" />
			
		</ui:include>
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<p:dataTable id="proveedores" var="prov"
				value="#{proveedorBean.getProveedorList()}" editable="true"
				style="margin-bottom:20px">
				<f:facet name="header">
				Proveedores
			</f:facet>
				<p:ajax event="rowEdit" listener="#{proveedorBean.onRowEdit}"
					update=":form:msgs" />
				<p:ajax event="rowEditCancel"
					listener="#{proveedorBean.onRowCancel}" update=":form:msgs" />

				<p:column headerText="Id">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{prov.id}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText id="proveedorInput" value="#{prov.id}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Nombre">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{prov.nombre}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{prov.nombre}" style="width:100%"
								label="Nombre" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Dirección">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{prov.iddireccion}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{prov.iddireccion}" style="width:100%"
								label="Direccion" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Contacto">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{prov.contacto}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{prov.contacto}" style="width:100%"
								label="Contacto" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Teléfono">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{prov.telefono}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{prov.telefono}" style="width:100%"
								label="Telefono" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Email">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{prov.email}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{prov.email}" style="width:100%"
								label="Email" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="RFC">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{prov.rfc}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{prov.rfc}" style="width:100%" label="RFC" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
