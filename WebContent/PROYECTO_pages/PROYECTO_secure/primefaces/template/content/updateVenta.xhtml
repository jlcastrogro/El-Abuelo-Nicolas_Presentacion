<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/layout.xhtml">
	<ui:define name="content">
		<ui:include
			src="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/control.xhtml">
			<ui:param name="titulo" value="Ventas"></ui:param>
			<ui:param name="descripcion" value="Para realizar la actualización de un registro, en la última columna de la derecha, hacer clic sobre 
				el ícono de lápiz para editar. Al finalizar la edición, regresar a la última columna de la derecha y hacer 
				clic sobre el ícono de aceptar." />
			<ui:param name="archivoA" value='updateVenta.xhtml' />
			<ui:param name="archivoC" value='createVenta.xhtml' />
			<ui:param name="archivoE" value='deleteVenta.xhtml' />
			<ui:param name="visibleA" value= "none" />			
		</ui:include>
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<p:dataTable id="venta" var="ven" value="#{ventaBean.getVentaList()}"
				editable="true" style="margin-bottom:20px">
				<f:facet name="header">
					Ventas
				</f:facet>
				<p:ajax event="rowEdit" listener="#{ventaBean.onRowEdit}"
					update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{ventaBean.onRowCancel}"
					update=":form:msgs" />

				<p:column headerText="Id">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ven.id}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText id="ventasInput" value="#{ven.id}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>


				<p:column headerText="Id Cliente">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ven.idcliente}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{ven.idcliente}" style="width:100%"
								label="IdCliente" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Fecha">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ven.fecha}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{ven.fecha}" style="width:100%"
								label="Fecha" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Precio Total">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ven.total}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{ven.total}" style="width:100%"
								label="Precio Total" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
