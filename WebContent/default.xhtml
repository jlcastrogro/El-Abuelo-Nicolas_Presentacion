<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h1>Inicio con Maven+MyBatis+Spring+JSF</h1>
	<h:dataTable value="#{clienteBean.getClienteList()}" var="cli"
		styleClass="oder-table" headerClass="order-table-header"
		rowClasses="order-table-add-row.order-table-event-row">

		<h:column>
			<f:facet name="header">ID</f:facet>
			#{cli.id}
		</h:column>

		<h:column>
			<f:facet name="header">Nombre</f:facet>
			#{cli.nombre}
		</h:column>

		<h:column>
			<f:facet name="header">Direccion</f:facet>
			#{cli.direccion}
		</h:column>

		<h:column>
			<f:facet name="header">Contacto</f:facet>
			#{cli.contacto}
		</h:column>

		<h:column>
			<f:facet name="header">Tel√©fono</f:facet>
			#{cli.telefono}
		</h:column>

		<h:column>
			<f:facet name="header">Email</f:facet>
			#{cli.email}
		</h:column>

		<h:column>
			<f:facet name="header">RFC</f:facet>
			#{cli.rfc}
		</h:column>
	</h:dataTable>
	<p>
		<h:link value="1 -> version Cool en Prime" outcome="defaultPrimeV1" />
	</p>
	<p>
		<h:link value="2 -> version + Cool en Prime" outcome="defaultPrimeV2" />
	</p>
</h:body>
</html>
