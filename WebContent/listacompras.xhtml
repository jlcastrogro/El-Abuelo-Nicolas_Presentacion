<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Equipo 5</title>
</h:head>
<h:body>
	<h1>El Abuelo Nicol√°s</h1>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />
		<p:dataTable id="listacompra" var="listacmpr"
			value="#{listacomprasBean.getListacomprasList()}" editable="true"
			style="margin-bottom:20px">
			<f:facet name="header">
				Proveedores
			</f:facet>
			<p:ajax event="rowEdit" listener="#{listacomprasBean.onRowEdit}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel" listener="#{listacomprasBean.onRowCancel}"
				update=":form:msgs" />

			<p:column headerText="Id">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{listacmpr.id}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText id="listacomprasInput" value="#{listacmpr.id}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Id Producto">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{listacmpr.idproducto}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{listacmpr.idproducto}" style="width:100%"
							label="IdProducto" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Cantidad">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{listacmpr.cantidad}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{listacmpr.cantidad}" style="width:100%"
							label="Cantidad" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Subtotal">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{listacmpr.subtotal}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{listacmpr.subtotal}" style="width:100%"
							label="Subtotal" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Id Compra">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{listacmpr.idcompra}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{listacmpr.idcompra}" style="width:100%"
							label="IdCompra" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
